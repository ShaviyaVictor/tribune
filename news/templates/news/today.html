{% extends 'news/base.html' %}



{% block content %}
    

{{ block.super}}
 

<div class="container">

  <h1>
    Welcome to today's news highlights
  </h1>

  <h1>
    {{ html }}
  </h1>
  
  <br>
 
  <!-- Looping through news   -->
  {% for new in news %}
 
  <div class="row">

    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class=""> {{ new.title }} </h2>

      <p> {{ new.post }} </p>
      <br>
      <p> {{ new.tags }} </p>
      <br>
      <p> {{ new.editor }} </p>

    </div>
 
  </div>
 
  {% empty %}
  <div class="row">
    <h2 class="text-center">Oops! No News Items for the day yet.</h2>
  </div>

  {% endfor %}

</div>

{% endblock content %}
